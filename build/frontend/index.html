<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="container">
            <div class="row extras">
                <div class="col">
                    <i class="bi bi-power" id="power"></i>
                </div>
                <div class="col">
                    <i class="bi bi-window-stack" id="tab"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="playpause">
                        <i class="bi bi-play"></i>
                        /
                        <i class="bi bi-pause"></i>
                    </div>
                </div>
            </div>
            <div class="row extras">
                <div class="col">
                    <i class="bi bi-skip-backward" id="backward"></i>
                </div>
                <div class="col">
                    <i class="bi bi-arrow-counterclockwise" id="rewind"></i>
                </div>
                <div class="col-1">

                </div>
                <div class="col">
                    <i class="bi bi-arrow-clockwise" id="skip"></i>
                </div>
                <div class="col">
                    <i class="bi bi-skip-forward" id="forward"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="layer" style="display: none">
        <div class="tab-controls">
            <div class="row">
                <div class="col"><i class="bi bi-caret-up" id="up"></i></div>
            </div>
            <div class="row">
                <div class="col"><i class="bi bi-caret-left" id="left"></i></div>
                <div class="col"><i class="bi bi-check2-circle" id="accept"></i></div>
                <div class="col"><i class="bi bi-caret-right" id="right"></i></div>
            </div>
            <div class="row">
                <div class="col"><i class="bi bi-caret-down" id="down"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
